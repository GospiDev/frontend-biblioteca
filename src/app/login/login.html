<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" [(ngModel)]="usuario" name="usuario" required>
      </div>
      <div class="form-group">
        <label for="clave">Contraseña</label>
        <input type="password" id="clave" [(ngModel)]="clave" name="clave" required>
      </div>
      <button type="submit" class="login-button">Entrar</button>
      <p class="error-message">{{ mensaje }}</p>
    </form>
    <nav style="margin-top: 20px; font-size: 14px; text-align: center;">
      <a routerLink="/usuarios">Acceso temporal a Registro de Usuarios</a>
    </nav>
  </div>
</div>

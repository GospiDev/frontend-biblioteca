<section class="panel">
  <h2>Gestión de Préstamos</h2>

  <section class="panel">
  <h2>Gestión de Préstamos</h2> <form class="formulario" (ngSubmit)="registrarPrestamo()">
    
    <select [(ngModel)]="nuevoPrestamo.usuario" name="usuario" required>
      <option value="" disabled>Selecciona un usuario</option>
      <option *ngFor="let user of usuarios" [value]="user._id">
        {{ user.nombre }} ({{ user.correo }})
      </option>
    </select>

    <select [(ngModel)]="nuevoPrestamo.libro" name="libro" required>
      <option value="" disabled>Selecciona un libro</option>
      <option *ngFor="let libro of libros" [value]="libro._id">
        {{ libro.titulo }} ({{ libro.autor }})
      </option>
    </select>
    
    <input type="date" [(ngModel)]="nuevoPrestamo.fechaPrestamo" name="fechaPrestamo" required />
    <input type="date" [(ngModel)]="nuevoPrestamo.fechaDevolucion" name="fechaDevolucion" />
    <button type="submit" [disabled]="!puedeRegistrar">Registrar Préstamo</button>
  </form>

  <div *ngIf="nuevoPrestamo.usuario && !puedeRegistrar" class="mensaje-error-prestamo">
    Este usuario está atrasado o bloqueado y no puede registrar préstamos.
  </div>

  <table class="tabla">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Libro</th>
        <th>Préstamo</th>
        <th>Devolución</th>
        <th>Acciones</th>
      </tr>
    </thead>
  <tbody>
      <tr *ngFor="let prestamo of prestamos">
        <td>{{ prestamo.usuario.nombre }}</td> 
        
        <td>{{ prestamo.libro.titulo }}</td> 
        
        <td>{{ prestamo.fechaPrestamo | date }}</td>
        <td>{{ prestamo.fechaDevolucion | date }}</td>
        <td>
          <button (click)="marcarDevuelto(prestamo)">Marcar devuelto</button>
          <button (click)="eliminarPrestamo(prestamo)">Eliminar</button>
        </td>
      </tr>
    </tbody>  
  </table>
</section>

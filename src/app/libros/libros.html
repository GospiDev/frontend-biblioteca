<section class="panel">
  <h2 *ngIf="esAdmin">Gestión de Libros</h2>
  <h2 *ngIf="!esAdmin">Buscar Libros</h2>

  <div class="busqueda-container">
    <input 
      type="text" 
      placeholder="Buscar por título o autor..." 
      [(ngModel)]="terminoBusqueda"
      (keyup.enter)="cargarLibros()">
    <button (click)="cargarLibros()">Buscar</button>
  </div>

  <form class="formulario" *ngIf="esAdmin" (submit)="agregarLibro()">
    <input type="text" placeholder="Título" [(ngModel)]="nuevoLibro.titulo" name="titulo" required />
    <input type="text" placeholder="Autor" [(ngModel)]="nuevoLibro.autor" name="autor" required />
    <input type="text" placeholder="Género" [(ngModel)]="nuevoLibro.genero" name="genero" />
    <input type="number" placeholder="Año" [(ngModel)]="nuevoLibro.ano" name="ano" />
    <input type="number" placeholder="Copias" [(ngModel)]="nuevoLibro.cantidad" name="cantidad" />
    <button type="submit">Agregar Libro</button>
  </form>

  <table class="tabla">
    <thead>
      <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Género</th>
        <th>Año</th>
        <th>Disponibles</th>
        <th *ngIf="esAdmin">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let libro of libros">
        <td>{{ libro.titulo }}</td>
        <td>{{ libro.autor }}</td>
        <td>{{ libro.genero }}</td>
        <td>{{ libro.ano }}</td>
        <td>{{ libro.cantidad }}</td>
        <td>
          <span [class.disponible]="libro.cantidad > 0" 
                [class.agotado]="libro.cantidad === 0">
            {{ libro.cantidad > 0 ? 'Disponible' : 'Agotado' }}
          </span>
        </td>
        <td *ngIf="esAdmin">
          <button (click)="editarLibro(libro)">Editar</button>
          <button (click)="eliminarLibro(libro)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
